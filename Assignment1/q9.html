<!DOCTYPE html>
<html>
<head>
  <title>Ordered and Unordered Lists</title>
</head>
<body>
  <!-- Ordered List -->
  <h1>Top 5 Countries by Population</h1>
  <ol>
    <li>China</li>
    <li>India</li>
    <li>United States</li>
    <li>Indonesia</li>
    <li>Pakistan</li>
  </ol>

  <!-- Unordered List -->
  <h1>My Favorite Hobbies</h1>
  <ul>
    <li>Reading</li>
    <li>Cooking</li>
    <li>Traveling</li>
    <li>Photography</li>
    <li>Playing Guitar</li>
  </ul>
</body>
</html>
