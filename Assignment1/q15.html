<!DOCTYPE html>
<html>
<head>
    <title>Envelope Format</title>
    <style>
        .envelope {
            width: 600px;
            border: 1px solid #000;
            padding: 20px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .sender {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .receiver {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <!-- Sender's Address -->
        <div class="sender">
            <p>John Doe<br>
            123 Elm Street<br>
            Springfield, IL 62704</p>
        </div>

        <!-- Receiver's Address -->
        <div class="receiver">
            <p>Jane Smith<br>
            456 Oak Avenue<br>
            Chicago, IL 60611</p>
        </div>
    </div>
</body>
</html>
