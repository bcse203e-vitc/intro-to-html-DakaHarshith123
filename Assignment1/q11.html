<!DOCTYPE html>
<html>
<head>
    <title>Preformatted Text Example</title>
</head>
<body>
    <h1>Preformatted Text Demo</h1>
    <p>Below is an example of preformatted text using the &lt;pre&gt; tag:</p>
    <pre>
        Line 1: This is preformatted text.
        Line 2:     Spaces are preserved here.
        Line 3: Tabs, newlines, and special characters are displayed as-is.
    </pre>
</body>
</html>
